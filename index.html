<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Power BI Prototype Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Kill favicon warning -->
  <link rel="icon" href="data:,">

  <!-- GridStack v11 -->
  <link href="https://cdn.jsdelivr.net/npm/gridstack@11.3.0/dist/gridstack.min.css" rel="stylesheet"/>

  <!-- App CSS -->
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<div class="app">

  <!-- LEFT PANE -->
  <aside class="left-pane">
    <h3>Visualizations</h3>

    <label>Category</label>
    <select id="visualCategory"></select>

    <label>Visual</label>
    <select id="visualType"></select>

    <button id="addVisual">Add Visual</button>

    <hr>

    <label>Upload Image</label>
    <input type="file" id="imageUpload" accept="image/*"/>

    <p class="hint">Prototype only – layout & formatting</p>
  </aside>

  <!-- CENTER -->
  <main class="center">
    <header class="topbar">
      <span>Power BI–Style Prototype Dashboard</span>
    </header>

    <div class="canvas-frame">
      <div id="canvas">
        <div class="grid-stack" id="grid"></div>
        <div id="canvasClick"></div>
      </div>
    </div>
  </main>

  <!-- RIGHT FORMAT PANE -->
  <aside class="right-pane">
    <h3 id="formatTitle">Dashboard</h3>

    <!-- DASHBOARD FORMAT -->
    <div id="dashboardFormat">
      <label>Dashboard Background</label>
      <input type="color" id="dashboardBg"/>

      <label>Theme</label>
      <select id="dashboardTheme">
        <option value="dark">Dark</option>
        <option value="light">Light</option>
        <option value="brand">Brand</option>
      </select>
    </div>

    <!-- VISUAL FORMAT -->
    <div id="visualFormat" class="hidden">
      <label>Title</label>
      <input type="text" id="visualTitle"/>

      <label>Visual Background</label>
      <input type="color" id="visualBg"/>

      <h4>Series</h4>
      <div id="seriesEditor"></div>
    </div>
  </aside>

</div>

<!-- Libraries -->
<script src="https://cdn.jsdelivr.net/npm/gridstack@11.3.0/dist/gridstack-all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

<!-- App JS -->
<script src="script.js"></script>
</body>
</html>
