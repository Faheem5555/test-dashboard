<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Power BI Prototype Dashboard</title>

  <link rel="stylesheet" href="style.css" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <!-- Treemap plugin -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-treemap@2.3.0/dist/chartjs-chart-treemap.min.js"></script>
</head>

<body>
  <div class="app">

    <!-- LEFT -->
    <aside class="leftPane">
      <div class="paneHeader">
        <div class="paneTitle">Visualizations</div>
        <div class="paneSubtitle">Prototype-only (Power BI-like)</div>
      </div>

      <div class="controlGroup">
        <label class="label">Add visual</label>
        <select id="visualType" class="select">
          <optgroup label="Basic">
            <option value="pie">Pie Chart</option>
            <option value="donut">Donut Chart</option>
          </optgroup>
          <optgroup label="Line & Area">
            <option value="line">Line Chart</option>
            <option value="area">Area Chart</option>
            <option value="stackedArea">Stacked Area</option>
          </optgroup>
          <optgroup label="Bar & Column">
            <option value="clusteredBar">Clustered Bar</option>
            <option value="stackedBar">Stacked Bar</option>
            <option value="stackedBar100">100% Stacked Bar</option>
            <option value="clusteredColumn">Clustered Column</option>
            <option value="stackedColumn">Stacked Column</option>
            <option value="stackedColumn100">100% Stacked Column</option>
            <option value="lineClusteredColumn">Line + Column</option>
            <option value="lineStackedColumn">Line + Stacked Column</option>
          </optgroup>
          <optgroup label="Other">
            <option value="treemap">Treemap</option>
            <option value="ribbon">Ribbon</option>
            <option value="scatter">Scatter</option>
          </optgroup>
          <optgroup label="Media">
            <option value="image">Upload Image</option>
          </optgroup>
        </select>
        <button id="addVisualBtn" class="btnPrimary">Add</button>
      </div>
    </aside>

    <!-- CENTER -->
    <main class="centerPane">
      <div class="canvasFrame">
        <div class="canvasHeader">
          <div class="canvasTitle">Report page</div>
          <div class="canvasMeta">Fixed 1280×720 • Overlap allowed</div>
        </div>
        <div id="canvas" class="canvas"></div>
      </div>
    </main>

    <!-- RIGHT -->
    <aside class="rightPane">
      <div class="paneHeader">
        <div class="paneTitle">Format</div>
        <div id="formatStatus" class="paneSubtitle">Select a visual</div>
      </div>

      <div class="formatBody">
        <div class="section">
          <div class="sectionTitle">General</div>
          <div class="field">
            <label class="label">Title</label>
            <input id="fmtTitle" class="input" type="text" disabled />
          </div>
        </div>

        <div class="section">
          <div class="sectionTitle">Data colors</div>
          <div id="seriesColors" class="seriesColors">
            <div class="emptyState">No visual selected.</div>
          </div>
        </div>
      </div>
    </aside>
  </div>

  <input id="imageUpload" type="file" accept="image/*" hidden />
  <script src="script.js"></script>
</body>
</html>
